<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subir Productos</h1>
        <div class="form-group">
            <label for="archivo">Seleccionar archivo</label>
            <input type="file" id="archivo">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label for="precio">Precio del producto</label>
            <input type="text" id="precio">
        </div>
        <div class="form-group">
            <label for="categoria">Categor√≠a del producto</label>
            <select id="categoria">
                <option value="Polo">Polo</option>
                <option value="Zapatilla-Zapato">Zapatilla-Zapato</option>
            </select>
        </div>
        <button id="subirAnalizar">Subir y Analizar</button>
        <button id="borrarProductos">Borrar Productos</button>
        <div id="productos-guardados"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="subir.js"></script>
</body>
</html>

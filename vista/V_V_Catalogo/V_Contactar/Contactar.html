<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ContactoStyle.css">
  <title>Contactar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div class="contact_form">

    <div class="formulario">
      <a href="" class="btn-cerrar"><img src="../../../img/flecha-retroceder.svg" alt=""></a>
      <h1>Formulario de contacto <i class="fa-regular fa-user"></i></h1>
      <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

      <div class="container-logo">
        <img src="../../../img/Logo.png" alt="" class="logo">
      </div>

      <form action="submeter-formulario.php" method="post">

        <div class="part1">

            <label class="colocar_nombre">
              Nombre:
              <img src="../../../img/user.svg" alt="" class="img-2">
              <input type="text" name="introducir_nombre" id="nombre" required
              placeholder="Escribe tu nombre">
            </label>

            <label class="colocar_email">
              Email:
              <img src="../../../img/email.svg" alt="" class="img-1">
              <input type="email" name="introducir_email" id="email" required placeholder="Escribe tu Email">
            </label>

            <label class="colocar_telefono">
              Teléfono:
              <img src="../../../img/telefono.svg" alt="" class="img-1">
              <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" required>
            </label>
        </div>

        <div class="barra"></div>

        <div class="part2">
            <label class="colocar_asunto">
              Asunto:
              <img src="../../../img/subject.svg" alt="" class="img-2">
              <input type="text" name="introducir_asunto" id="assunto" required placeholder="Escribe un asunto">
            </label>

            <label class="colocar_mensaje">Mensaje:
              <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
              placeholder="Deja aquí tu comentario..."></textarea>
            </label>

          <button type="submit" name="enviar_formulario" id="enviar">Enviar<img src="../../../img/send.svg" alt=""></button>
          
        </div>

      </form>
    </div>
  </div>

</body>

</html>

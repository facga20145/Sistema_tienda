<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - StyleGenie</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que la ruta al CSS sea correcta -->
</head>

<body>
    <div class="container">
        <a href="../V_I_Sesion/login.html" class="btn-cerrar"><img src="../../img/flecha-retroceder.svg" alt=""></a>
        <h1>Registro de Usuario</h1>
        <div class="container-logo">
            <img src="../../img/Logo.png" alt="" class="logo">
        </div>
        <form action="../../controlador/C_R_Cliente.php" method="post">
            <div id="form-parte1" class="form-1">
                <div class="column-1">
                    <label>
                        Nombres:
                        <img src="../../img/user.svg" alt="" class="img-1">
                        <input type="text" name="nombre" placeholder="Ingrese sus nombres" required>
                    </label>

                    <label>
                        Apellidos:
                        <img src="../../img/user.svg" alt="" class="img-1">
                        <input type="text" name="apellido" placeholder="Ingrese sus apellidos" required>
                    </label>

                    <label>
                        Teléfono:
                        <img src="../../img/telefono.svg" alt="" class="img-1">
                        <input type="tel" name="telefono" placeholder="Ingrese su telefono" required>
                    </label>
                    <label>
                        Correo electrónico:
                        <img src="../../img/email.svg" alt="" class="img-1">
                        <input type="email" name="correo" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="column-2">
                    </label>
                    <label>
                        Dirección:
                        <img src="../../img/direccion.svg" alt="" class="img-1">
                        <input type="text" name="direccion" placeholder="Ingrese su direccion" required>
                    </label>
                    <label for="genero">
                        Género:
                    </label>                   
                    <select id="genero" name="genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <label>
                        Fecha de Nacimiento:
                        <input type="date" name="fechaNacimiento" required>
                    </label>
                    <label>
                        DNI:
                        <img src="../../img/dni.svg" alt="" class="img-1">
                        <input type="text" name="dni" placeholder="Ingrese tu DNI" required>
                    </label>
                    
                </div>
                
            </div>
            <button type="button" id="siguiente">Siguiente</button>
            <div id="form-parte2" class="form-2" style="display: none;">
                <label>
                    Nombre de Usuario:
                    <img src="../../img/user.svg" alt="" class="img-1">
                    <input type="text" name="nombreUsuario" placeholder="Ingrese su nombre de usuario" required>
                </label>

                <label>
                    Contraseña:
                    <img src="../../img/lock.svg" alt="" class="img-1">
                    <input type="password" name="contrasena" placeholder="Ingrese su contraseña" required>
                </label>
                <button type="button" id="regresar">Regresar</button>
                <button type="submit">Registrar Cliente<img src="../../img/login.svg" alt=""></button>
                <p>¿Ya tienes cuenta? <a href="../V_I_Sesion/login.html">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>
    <script src="cambio.js"></script>
</body>

</html>
